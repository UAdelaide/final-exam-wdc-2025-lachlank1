<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Fanpage</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src = "https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id =  "app">
        <h1>Lochie's Dog Walking Service</h1>
        <p>Welcome to Lochie's Dog Walking Service!</p>

        <button @click="loadDogOfTheDay">Dog of the day</button>

    </div>


    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogOfTheDay: null
                }
            },
            methods: {
                async loadDogOfTheDay() {
                    try {
                        const response = await fetch('/api/dog-of-the-day');
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        this.dogOfTheDay = await response.json();
                    } catch (error) {
                        console.error('There has been a problem with your fetch operation:', error);
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
