<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dog Fanpage</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body{
            background-image: url('https://img.freepik.com/premium-vector/black-blue-seamless-check-pattern_713536-133.jpg');
            background-repeat: repeat;
            background-size: auto;
            color: rgb(241, 51, 241);
            font-family: 'Comic Sans MS'
            text-align: center;
            min-height: 2000vh;
        }
        button{
            background-color: rgb(79, 255, 79);
            font-family: 'Times New Roman';
            bottom: 20px;
            position: fixed;
            right: 30px;
        }
        img {
            width: 200px;
        }
        p{
            font: Times New Roman;
            font-size: 10px;
            color: red;
        }

    </style>
</head>


<body>
    <div id="app">
        <h1>Lochie's Dog Walking Service</h1>
        <p>Welcome to Lochie's Dog Walking Service!</p>
        <br>


        <button type="button" @click="loadDogOfTheDay">DOG</button>
        <div v-if = "dogOfTheDay">
            <img :src="dogOfTheDay"/>
        </div>
    </div>


    <script>
        const { createApp, ref } = Vue;
        createApp({
            setup() {
                const dogOfTheDay = ref(null);
                const loadDogOfTheDay = async () => {
                    const response = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await response.json();
                    dogOfTheDay.value = data.message;
                };
                return { dogOfTheDay, loadDogOfTheDay };
            }
        }).mount('#app');
    </script>
</body>

</html>
